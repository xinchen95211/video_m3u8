<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play m3u8 video</title>
    <link rel="stylesheet" href="./dist/video-js.min.css" />
  </head>
  <body>
    <video-js id="vid1" class="vjs-default-skin" controls> </video-js>
    <script src="./dist/video.min.js"></script>

    <script>
      var player = videojs("vid1");

      window.addEventListener("load", () => {
        const url = new URL(window.location);
        const src = url.searchParams.get("u");
        const type = url.searchParams.get("type") || "application/x-mpegURL";
        if (!src) return;
        player.src({
          src,
          type,
        });
      });
    </script>
  </body>
</html>
